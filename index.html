<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mainHeading">
            <h1>
                Color Flipper
            </h1>
        </div>
        <div class="box1">
            <ul>
                <li class="colorName-page active">Color Name</li>
                <li class="hexCode-page">Hex Code</li>
            </ul>
        </div>
        <div class="box2" id="colorNameWrapper">
            <h1>
                Background Color:
            </h1>
            <h2 class="colorNameChanger">
                Grey
            </h2>
            <button class="colorNameBtn">
                Click Here
            </button>
        </div>
        <div class="box2" id="hexCodeWrapper">
            <h1>
                Background Color:
            </h1>
            <h2 class="hexCodeChanger">
                #808080
            </h2>
            <button class="hexCodeBtn">
                Click Here
            </button>
        </div>
    </div>






    <script src="app.js"></script>
</body>
</html>
